<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h2 class="logo-text">
      <img
        class="icon"
        src="../../assets/icon/msasmanlogo-removebg-preview.png"
      />M.SASMAN BUILDERS
    </h2>
    <p>Sign in via magic link with your email below</p>
  </div>
  <ion-list inset="true">
    <form (ngSubmit)="handleLogin($event)">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input
          [(ngModel)]="email"
          name="email"
          autocomplete
          type="email"
        ></ion-input>
      </ion-item>
      <div class="ion-text-center">
        <ion-button type="submit" fill="clear">Login</ion-button>
      </div>
    </form>
  </ion-list>
</ion-content>
