<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tracking_analytics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tracking_analytics</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container>
    <ion-item class="input-error">
      <label>Filter by:</label>
      <ion-select interface="action-sheet" placeholder="Select filter" class="ion-padding-horizontal">
        <ion-select-option *ngFor="let filter of filters" value="{{ filter }}">
          {{ filter }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ng-container>
</ion-content>
