<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-title>Home</ion-title>
      <ion-button id="open-modal" expand="block">Update profile</ion-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<div>
  <ion-item> Logged in as {{ profile.username }} </ion-item>
</div>

<ion-content [fullscreen]="true">
  <form [formGroup]="tripForm" (ngSubmit)="logTrip()">
    <ion-item>
      <ion-label>Vehicle</ion-label>
      <ion-select formControlName="vehicleId">
        <ion-select-option
          *ngFor="let vehicle of vehicles"
          [value]="vehicle.id"
        >
          {{ vehicle.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Kilometers</ion-label>
      <ion-input
        class="ion-padding-horizontal"
        type="number"
        formControlName="kilometers"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Job</ion-label>
      <ion-input
        class="ion-padding-horizontal"
        type="text"
        formControlName="job"
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Log Trip</ion-button>
  </form>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="profileForm">
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              readonly
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Website</ion-label>
            <ion-input type="url" formControlName="website"></ion-input>
          </ion-item>
        </form>

        <div class="ion-text-center">
          <ion-button fill="clear" (click)="signOut()">Log Out</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
